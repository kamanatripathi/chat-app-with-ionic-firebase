<h2> Polls </h2>

    <ion-item lines="full">
      <ion-label position="floating">Enter Poll</ion-label>
      <ion-input type="text"  [(ngModel)]="mail"  required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Enter Option 1</ion-label>
      <ion-input type="text"  [(ngModel)]="mail1"  required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Enter Option 2</ion-label>
      <ion-input type="text"  [(ngModel)]="mail2"   required></ion-input>
    </ion-item>
    
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="Submit()">Submit</ion-button>
      </ion-col>
    </ion-row>
