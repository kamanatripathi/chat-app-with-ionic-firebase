      <ion-buttons  slot="start">
          <ion-button [routerLink]="['/']"  >
            <ion-icon mode="ios" color="primary" slot="icon-only" name="arrow-back"></ion-icon>
         </ion-button>
      </ion-buttons>
<ion-content>
  <div>
    <div  >
    <ion-row >
      <ion-col class="ion-text-left" size="1"> 
        <p style="padding-left: 10px;font-weight: bold;font-size: 36px;"> {{today | date:'d'}}</p> 

      </ion-col>
      <ion-col class="ion-text-left" size="2">
        <p style="padding-left: 13px;font-weight: bold;font-size: 20px;"> {{today | date:'MMM'}}</p> 
        <p style="padding-left: 13px;font-weight: bold;font-size: 20px;"> {{today | date:'y'}}</p> 
      </ion-col>
      <ion-col class="ion-text-right" size="9">
        <h3 class="ion-text-right" style="font-weight: bold">{{today | date:'EEEE'}}</h3>
      </ion-col>
    </ion-row>  
    </div>

  </div>
  <div class="list-header">List</div>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let message of messages; trackBy: trackByFn">
      <ion-item (click)="toggleCheck(message)">
        <p [class.checked]="message.checked">{{message.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteMessage(message.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </button>
        <button ion-button color="success" (click)="updateMessage(message)">
          <ion-icon name="create-outline"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab >
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div [ngClass]="showForm? 'form-open': 'form-closed'" class="form">
    <ion-list>
      <ion-item class="no-border">
        <div class="new-task">
          <span>ADD NEW TASK</span>
        </div>
        <ion-icon class="close" name="arrow-down-outline" slot="end" (click)="showForm=false"></ion-icon>
      </ion-item>
      <ion-item class="no-border">
        <div class="placeholder">
          e.g. Buy groceries 
        </div>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="model.text"></ion-input>
      </ion-item>
        <ion-button (click)="addMessage()" size="large" expand="block">Save</ion-button>
    </ion-list>
  </div>
</ion-content>
