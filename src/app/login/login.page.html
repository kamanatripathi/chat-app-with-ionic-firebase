<ion-content padding text-center>
  <img src="assets/login_colo.svg">
  <div  class="form">
    <div text-center>
      <h3 class="ion-text-center" >Login</h3>
    </div>
      <ion-list margin-top margin-bottom>

        <ion-item lines=none>
            <ion-input type="text" tabindex="20" (keyup.enter)="moveFocus(b)" placeholder="Email" [(ngModel)]="username" required></ion-input>

        </ion-item>

        <ion-item lines=none>
            <ion-input (keyup.enter)="login()" [type]="passwordType" #b placeholder="Password" [(ngModel)]="password" required></ion-input>
            <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
        </ion-item>

    </ion-list >
    <br>
    <ion-button margin-bottom mode="ios" color="dark" expand="block"  (click)="gotoslides()">Login</ion-button>
    <br><br>
    <p class="register-text" (click)="goRegister()">Dont have account?<a> Register</a> </p>

</div>

</ion-content>
