<ion-header no-border>
  <ion-toolbar no-border>
   
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="save(name, phone, username)"  slot="end">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="form">
  
  <div   class="ion-text-center">
   <img class="image" *ngIf="img && !urlImage && !downloadURL" src="{{img}}" class="circle"> 
    <img *ngIf="downloadURL"  [src]="downloadURL | async" class="circle" > 
    <br>
    <br>
    <img *ngIf="!downloadURL && !img"  src="assets/user.svg" width="200px"> <br>

    </div>
  <div margin-bottom margin-top text-center>
    <ion-button  (click)="photos(name,phone)">Upload</ion-button>
  </div>

  <br>
    <h3 class="goodfont">Profile info</h3>

  <br>
  <!-- <ion-item>
    <ion-input [(ngModel)]="username" (keyup.enter)="moveFocus(b)" placeholder="username"></ion-input>
    <ion-icon name="at" slot="start"></ion-icon>
  </ion-item> -->
  <br>
  <ion-item margin-bottom margin-bottom >
    <ion-input (keyup.enter)="moveFocus(c)" type="text" #b placeholder="Name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item margin-bottom margin-bottom >
    <ion-input #c (keyup.enter)="save(name, phone)" type="text" placeholder="Phone" [(ngModel)]="phone"></ion-input>
  </ion-item>

  <ion-item margin-bottom margin-bottom >
    <ion-input [(ngModel)]="mail" disabled></ion-input>
  </ion-item>

  <!-- <ion-item margin-bottom margin-bottom >
    <ion-input #d (keyup.enter)="save(name, phone,adress)" type="text" placeholder="Direcction" [(ngModel)]="adress">
    </ion-input>
  </ion-item> -->



  <input #imageProd type="hidden" [value]="urlImage | async" style="color:black;">
  <br><br>
  <!-- <ion-button mode="ios" size="large" class="main-container" color="light" expand="block">
    Save</ion-button> -->
  </div>
</ion-content>
