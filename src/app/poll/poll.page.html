<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']"  >
        <ion-icon mode="ios" color="primary" slot="icon-only" name="arrow-back"></ion-icon>
     </ion-button>
     </ion-buttons>
    <ion-title>Poll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Enter Poll</ion-label>
    <ion-input type="text"  [(ngModel)]="mail"  required></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Enter Option 1</ion-label>
    <ion-input type="text"  [(ngModel)]="mail1"  required></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Enter Option 2</ion-label>
    <ion-input type="text"  [(ngModel)]="mail2"   required></ion-input>
  </ion-item>
  
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" (click)="Submit(mail,mail1,mail2)">Submit</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
