<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor ="let userss of userList" (click)="buddychat(userss)">
      {{userss.name}}
      {{userss.mail}}
    </ion-item>
    
  </ion-list>


</ion-content>
